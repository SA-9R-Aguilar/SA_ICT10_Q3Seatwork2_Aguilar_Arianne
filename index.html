<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Animations -->
     <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- PyScript CSS -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>
    <title>Intrams Sorting Hat</title>

    <style>
        :root {
            --parchment: rgb(244, 228, 188);
            --ink: #2b1d0e;
            --gold: #d4af37;
        }
        body {
            background: radial-gradient(circle, #2c1b12 0%, #000000 100%);
            color: var(--ink);
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
        }
        .container {
            background-color: rgba(244, 228, 188, 0.7);
            background-image: url("https://www.transparenttextures.com/patterns/paper-fibers.png");
            max-width: 1200px;
            margin-top: 40px;
            margin-bottom: 40px;
            padding: 40px;
            box-shadow: 0 0 12px var(--gold);
            animation: pulse;
            animation-duration: 10s;
        }
        h1 {
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .btn-primary {
            background-color: var(--ink);
            color: var(--gold);
            border: 2px solid var(--gold);
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: var(--ink);
            color: var(--parchment);
            box-shadow: 0 0 40px var(--gold);
        }
        .image {
            width: 260px; 
            height: auto;
            margin-top: 20px;
        }

        #output {
            animation: flash;
            animation-duration: 8s;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container card p-4 w-50">
        <h1 class="text-center mb-4">Intrams Sorting Hat</h1>
        <h2 class="text-center mb-4">What Intrams Team Are You In?</h2>
        <form>
            <div class="mb-3">
                <label class="form-label">Are you done with the online registration?</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="registered" name="registration" value="registered">
                    <label class="form-check-label" for="registered">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="notRegistered" name="registration" value="notRegistered">
                    <label class="form-check-label" for="notRegistered">No</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Do you have the medical clearance from the clinic?</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="cleared" name="clearance" value="cleared">
                    <label class="form-check-label" for="cleared">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="notCleared" name="clearance" value="notCleared">
                    <label class="form-check-label" for="notCleared">No</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">What's your Grade & Section?</label><br>
                <select id="section" class="form-select mb-2">
                    <option value="7 Emerald">7 Emerald</option> 
                    <option value="7 Ruby">7 Ruby</option> 
                    <option value="8 Emerald">8 Emerald</option>
                    <option value="8 Ruby">8 Ruby</option> 
                    <option value="9 Emerald">9 Emerald</option>
                    <option value="9 Ruby">9 Ruby</option> 
                    <option value="10 Emerald">10 Emerald</option>
                    <option value="10 Ruby">10 Ruby</option> 
                </select>
            </div>

            <div class="d-grid">
                <input type="button" py-click="intrams_checker" value="Sign up" class="btn btn-primary">
            </div>
        </form>
        <center>
            <div id="output" class="mt-3"></div>
            <div id="image" class="mt-3"></div>
        </center>
    </div>

    <py-script src="main.py"></py-script>
</body>
</html>
